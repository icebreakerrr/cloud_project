apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario-deployment
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mario
  template:
    metadata:
      labels:
        app: mario
    spec:
      containers:
      - name: mario
        image: yunjin6121/mario-local:1.0.0-1
        ports:
        - containerPort: 8080

